version: '3.8'

services:
  void-postgres:
    image: postgres:15-alpine
    container_name: void-postgres
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - void-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.40'
          memory: 128M

  void-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: void-backend
    env_file:
      - .env
    environment:
      - TYPEORM_HOST=void-postgres
      - TYPEORM_PORT=5432
    depends_on:
      - void-postgres
    networks:
      - void-network
      - dokploy-network
    restart: on-failure
    labels:
      - "traefik.enable=true"
      # ROUTING: High Priority ensures this is checked BEFORE the frontend catch-all
      - "traefik.http.routers.void-backend.priority=100"
      - "traefik.http.routers.void-backend.rule=Host(`arcane-stats.jesusjimenez.dev`) && PathPrefix(`/api`)"
      - "traefik.http.routers.void-backend.entrypoints=websecure"
      - "traefik.http.routers.void-backend.tls.certresolver=letsencrypt"
      
      # REMOVED STRIPPREFIX: We pass the full "/api/..." path to the backend
      # assuming your Express app expects /api in its routes.
      
      - "traefik.http.services.void-backend.loadbalancer.server.port=4000"

  void-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      # FIX 1: Set to empty string. 
      # Your code does `axios.get('/api/...')`, so this results in `/api/...` (Relative)
      args:
        VITE_API_URL: ""
    container_name: void-frontend
    environment:
      - VITE_API_URL=
    depends_on:
      - void-backend
    networks:
      - void-network
      - dokploy-network
    restart: on-failure
    labels:
      - "traefik.enable=true"
      # ROUTING: Low Priority so it only catches what the backend missed
      - "traefik.http.routers.void-frontend.priority=1"
      - "traefik.http.routers.void-frontend.rule=Host(`arcane-stats.jesusjimenez.dev`)"
      - "traefik.http.routers.void-frontend.entrypoints=websecure"
      - "traefik.http.routers.void-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.void-frontend.loadbalancer.server.port=80"

networks:
  void-network:
    driver: bridge
  dokploy-network:
    external: true

volumes:
  postgres_data: