version: '3'

services:
  void-backend-test:
    image: node:18.15.0-alpine3.17
    container_name: void-backend-test
    working_dir: /usr/src/app
    ports:
      - 4000:4000
    volumes:
      - .:/usr/src/app
    command: npm run dev
    env_file:
      - .env
    depends_on:
      - void-backend-db

  void-backend-db:
    image: postgres:15.2-alpine3.17
    container_name: void-backend-db
    ports:
      - 5432:5432
    volumes:
      - ./db:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: void
      POSTGRES_PASSWORD: void
      POSTGRES_DB: void
