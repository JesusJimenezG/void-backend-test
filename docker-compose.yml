version: '3.8'

services:
  void-postgres:
    image: postgres:15-alpine
    container_name: void-postgres
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - void-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.40'
          memory: 128M

  void-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: void-backend
    env_file:
      - .env
    environment:
      - TYPEORM_HOST=void-postgres
      - TYPEORM_PORT=5432
    expose:
      - "4000"
    depends_on:
      - void-postgres
    networks:
      - void-network
      - dokploy-network
    restart: on-failure
    labels:
      - "traefik.enable=true"
      # Backend API router - matches /api paths
      - "traefik.http.routers.void-backend-app.rule=Host(`arcane-stats.jesusjimenez.dev`) && PathPrefix(`/api`)"
      - "traefik.http.routers.void-backend-app.entrypoints=websecure"
      - "traefik.http.routers.void-backend-app.tls=true"
      - "traefik.http.routers.void-backend-app.tls.certresolver=letsencrypt"
      - "traefik.http.routers.void-backend-app.priority=100"
      - "traefik.http.services.void-backend-app.loadbalancer.server.port=4000"

  void-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ""
    container_name: void-frontend
    environment:
      - VITE_API_URL=
    expose:
      - "80"
    depends_on:
      - void-backend
    networks:
      - void-network
      - dokploy-network
    restart: on-failure
    labels:
      - "traefik.enable=true"
      # Frontend router - catches all other requests
      - "traefik.http.routers.void-frontend-app.rule=Host(`arcane-stats.jesusjimenez.dev`)"
      - "traefik.http.routers.void-frontend-app.entrypoints=websecure"
      - "traefik.http.routers.void-frontend-app.tls=true"
      - "traefik.http.routers.void-frontend-app.tls.certresolver=letsencrypt"
      - "traefik.http.routers.void-frontend-app.priority=1"
      - "traefik.http.services.void-frontend-app.loadbalancer.server.port=80"

networks:
  void-network:
    driver: bridge
  dokploy-network:
    external: true

volumes:
  postgres_data: