version: '3.8'

services:
  void-postgres:
    image: postgres:15-alpine
    container_name: void-postgres
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - void-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.40'
          memory: 128M

  void-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: void-backend
    env_file:
      - .env
    environment:
      - TYPEORM_HOST=void-postgres
      - TYPEORM_PORT=5432
    expose:
      - "4000"
    depends_on:
      - void-postgres
    networks:
      - void-network
    restart: on-failure

  void-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ""
    container_name: void-frontend
    environment:
      - VITE_API_URL=
    expose:
      - "80"
    depends_on:
      - void-backend
    networks:
      - void-network
    restart: on-failure

  # === NGINX GATEWAY ===
  # Single entry point that routes to frontend and backend
  void-gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: void-gateway
    expose:
      - "80"
    depends_on:
      - void-frontend
      - void-backend
    networks:
      - void-network
      - dokploy-network
    restart: on-failure
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.void-gateway.rule=Host(`arcane-stats.jesusjimenez.dev`)"
      - "traefik.http.routers.void-gateway.entrypoints=websecure"
      - "traefik.http.routers.void-gateway.tls=true"
      - "traefik.http.routers.void-gateway.tls.certresolver=letsencrypt"
      - "traefik.http.services.void-gateway.loadbalancer.server.port=80"

networks:
  void-network:
    driver: bridge
  dokploy-network:
    external: true

volumes:
  postgres_data: