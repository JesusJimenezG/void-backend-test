version: '3.8'

services:
  void-postgres:
    image: postgres:15-alpine
    container_name: void-postgres
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - void-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.40'
          memory: 128M

  void-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: void-backend
    env_file:
      - .env
    environment:
      - TYPEORM_HOST=void-postgres
      - TYPEORM_PORT=5432
    depends_on:
      - void-postgres
    networks:
      - void-network
      - dokploy-network
    restart: on-failure
    # NOTE: Traefik labels are configured via Dokploy UI (Domains tab)
    # If using manual labels, uncomment below:
    # labels:
    #   - "traefik.enable=true"
    #   - "traefik.http.routers.void-backend.priority=100"
    #   - "traefik.http.routers.void-backend.rule=Host(`arcane-stats.jesusjimenez.dev`) && PathPrefix(`/api`)"
    #   - "traefik.http.routers.void-backend.entrypoints=websecure"
    #   - "traefik.http.routers.void-backend.tls.certresolver=letsencrypt"
    #   - "traefik.http.services.void-backend.loadbalancer.server.port=4000"

  void-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ""
    container_name: void-frontend
    environment:
      - VITE_API_URL=
    depends_on:
      - void-backend
    networks:
      - void-network
      - dokploy-network
    restart: on-failure
    # NOTE: Traefik labels are configured via Dokploy UI (Domains tab)
    # If using manual labels, uncomment below:
    # labels:
    #   - "traefik.enable=true"
    #   - "traefik.http.routers.void-frontend.priority=1"
    #   - "traefik.http.routers.void-frontend.rule=Host(`arcane-stats.jesusjimenez.dev`)"
    #   - "traefik.http.routers.void-frontend.entrypoints=websecure"
    #   - "traefik.http.routers.void-frontend.tls.certresolver=letsencrypt"
    #   - "traefik.http.services.void-frontend.loadbalancer.server.port=80"

networks:
  void-network:
    driver: bridge
  dokploy-network:
    external: true

volumes:
  postgres_data: